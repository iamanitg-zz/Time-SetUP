<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Analysis-Time SetUP</title>
    <link href="style/webdata.css" rel="stylesheet" />
    <link href="style/chart.css" rel="stylesheet" />
</head>

<body>
    <div id="preloader" class="preloader">
        <div class="preloader__image">
            <div class="title">Loading........</div>
        </div>
    </div>
    <img id="image" src="icons/clock256px.png">
    <svg class="height-0">
        <filter id="dropShadow">
           <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
           <feOffset dx="0" dy="1" />
           <feMerge>
              <feMergeNode />
              <feMergeNode in="SourceGraphic" />
           </feMerge>
        </filter>
     </svg>
    <div>
        <p class="title" style="font-size: 23px;
        text-align: center;
        font-family: cursive;
        color: rgba(5, 5, 167, 0.822);
        text-shadow:1px 2px black;">Analysis of Spending time</p>
    </div>
    <div id="buttons" class="btn-block">
        <a class="active" id="toDayBtn">Today</a>
        <a id="overAllBtn">Overall</a>
        <a id="byDaysBtn">By days</a>
       
    <div id="stats" class="hide">
        <p class="table-header">Overall Stats Of Spending Times On webpages</p>
        <div id="statsBlock">
            <div class="title-block">
                <div class="block">
                    <div class="summary-title">First day</div>
                    <div class="value-block" id="statFirstDay"></div>
                </div>
                <div class="block">
                    <div class="summary-title">Last day</div>
                    <div class="value-block" id="statLastDay"></div>
                </div>
            </div>
            <div class="title-block">
                <div class="block">
                    <div class="summary-title">Active days</div>
                    <div class="value-block" id="statActiveDays"></div>
                </div>
                <div class="block">
                    <div class="summary-title">Days in total</div>
                    <div class="value-block" id="statTotalDays"></div>
                </div>
            </div>
            <div class="title-block">
                <div class="block-additional">
                    <div class="summary-title">Today</div>
                    <div class="span-time" id="statTodayTime"></div>
                </div>
                <div class="block-additional">
                    <div class="summary-title">All-time</div>
                    <div class="span-time" id="statAllDaysTime"></div>
                </div>
                <div class="block-additional">
                    <div class="summary-title">Average by active days</div>
                    <div class="span-time" id="statAverageTime"></div>
                </div>
            </div>
            <div class="title-block">
                <div class="block">
                    <div class="summary-title">Most active day</div>
                    <div class="inline-block">
                        <div class="value-block" id="statActiveDay"></div>
                        <div class="span-time" id="statActiveDayTime"></div>
                    </div>
                </div>
                <div class="block">
                    <div class="summary-title">Most inactive day</div>
                    <div class="inline-block">
                        <div class="value-block" id="statInActiveDay"></div>
                        <div class="span-time" id="statInActiveDayTime"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="blockForChartBtn">
        <a class="button active chart-btn chart-btn-donut" id="circuarChartBtn">Chart respect to websites </a>
       <a class="button chart-btn chart-btn-dnaChart" id="dnaChartBtn">Chart respect to times</a>
    </div>
    <div id="chart"></div>
    <div id="OnlyTimeSec" class="warning hide">
        <label>Here Only time intervals greater than 3 seconds are shown</label>
    </div>
    <div id="timeChart"></div>
    <div id="resultTable" class="list-of-site"></div>
    <div id="total" class="inline-flex"></div>
    <div id="byDays" class="calendar-block"></div>

</body>

</html>

<script src="scripts/chart/d3.v4.min.js"></script>
<script src="scripts/chart/chart-core.js"></script>
<script src="scripts/storage.js"></script>
<script src="scripts/common.js"></script>
<script src="scripts/ui.js"></script>
<script src="scripts/webdata.js"></script>
